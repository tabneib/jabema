# General configuration
# The number of units listed below should be the same as configured below as "numberOfUnits"
#cfg.units   = id-1, id-2
cfg.units   = id-1, id-2, id-3, id-4
#cfg.units   = id-1, id-2, id-3, id-4, id-5, id-6, id-7, id-8, id-9, id-10
cfg.destdir = /tmp/SimpleFTPD

# Default unit configuration
unit.type                 = Java
unit.target               = targets/SimpleFTPD/impl/rath-ftpd.jar
unit.target-javavm        = /usr/bin/java
unit.pointcuts            = instances/pointcuts/SimpleFTPD-download.pc
unit.policy               = net.cliseau.lib.policy.ChineseWallPolicy
unit.policy.numberOfUnits = 4
unit.event-factory        = net.cliseau.SimpleFTPD.ChineseWallEventFactory
unit.enforcer-factory     = net.cliseau.SimpleFTPD.ChineseWallEnforcerFactory
unit.inline-classpath     = instances/build/SimpleFTPD-ChineseWall.jar:std-enforcers:log4j:jansi
unit.policy-classpath     = ../build/ChineseWall.jar:log4j
unit.loglevel             = WARN

