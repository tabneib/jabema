# General configuration
# The number of units listed below should be the same as configured below as "numberOfUnits"
#cfg.units   = id-1, id-2
cfg.units   = id-1, id-2, id-3, id-4
#cfg.units   = id-1, id-2, id-3, id-4, id-5, id-6, id-7, id-8, id-9, id-10
cfg.destdir = /tmp/DRS

# Default unit configuration
unit.type            = Java
unit.target          = DRS/impl/build/DRS-Server.jar
unit.target-javavm   = /usr/bin/java
unit.pointcuts       = DRS/inst/pointcuts.txt
unit.policy            = net.cliseau.lib.policy.ChineseWallPolicy
unit.policy.numberOfUnits = 4
unit.event-factory   = net.cliseau.DRS.DRSCriticalEventFactory
unit.enforcer-factory= net.cliseau.DRS.DRSEnforcerFactory
unit.inline-classpath= DRS/InlineInst.jar:std-enforcers:log4j:jansi
unit.policy-classpath= ../build/ChineseWall.jar:log4j
unit.loglevel        = WARN

# NOTE:
# This configuration file does not include any connectivity configuration.
# For connectivity configurations, check the "network-*.cfg" files in the
# very same directory.
